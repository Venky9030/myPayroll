<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student application Form</title>
</head>
<body>
    <form method="get" action="welcome.html">
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br><br>
        <label for="Fname">Father/Gaurdian Name</label>
        <input type="text" id="Fname" name="Fname">
        <br><br>
        Gender
        <input type="radio" name="gender">male</input> <input type="radio" name="gender">female</input>
        <br><br>
        Gender:
        <select>
            <option>select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Transgender</option>
        </select>
        <br><br>
        Date of Birth
        <input type="date"/>
        <br><br>
        Educational Qualifications <br>
        <input type="checkbox">SSC</input><br><input type="checkbox">Intermediate</input><br><input type="checkbox">Graduation</input>
        <br><br>
        Interested Course:
        <select>
            <option>Select</option>
            <option>HTML</option>
            <option>JAVA</option>
            <option>PYTHON</option>
        </select>
        <br><br>
        Permanent Address<br>
        <textarea name="Address" rows="5" cols="50"></textarea>
        <br><br><br>
        <button type="submit">submit</button>
    </form>

    
</body>
</html>
